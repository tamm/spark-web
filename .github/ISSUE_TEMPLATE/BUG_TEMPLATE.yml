name: Bug Report
description: File a bug report
title: '[Bug]: '
labels: ['bug', 'triage']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! We'll get onto this ASAP!!
  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description:
        Is this a production issue? Is it stopping you working? Let us know how
        to prioritise this issue.
      options:
        - Production Issue
        - Blocking Development
        - Nice to have
        - Low priority but raising so it doesnt get forgotten!
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description:
        Can you tell us what happened as well as what you expected to happen?
      placeholder: I saw a blue screen of death!
    validations:
      required: true
  - type: dropdown
    id: component
    attributes:
      label: Component
      description:
        If this issue is related to a specific component in the Spark-Web
        library, let us know which one?
      options:
        - a11y
        - accordion
        - alert
        - analytics
        - box
        - button
        - checkbox
        - columns
        - combobox
        - container
        - control-lable
        - core
        - currency input
        - divider
        - dropzone
        - field
        - fieldset
        - float-input
        - heading
        - hidden
        - icon
        - inline
        - link
        - modal dialog
        - nav link
        - next utils
        - radio
        - row
        - select
        - spinner
        - ssr
        - stack
        - text
        - text area
        - text input
        - text link
        - text list
        - theme
        - utils
    validations:
      required: false
  - type: textarea
    id: version
    attributes:
      label: Version
      description: What version of the component did you get this error with?
      render: shell
    validations:
      required: false
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Internet Explorer (Yuck!)
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description:
        To help us debug as quickly as possible, please can you provide the
        steps to reproduce. If your not sure, provide your current node version,
        npm version, browser version and we will reach out to you.
      render: shell
  - type: textarea
    id: info
    attributes:
      label: Relevant Info
      description:
        Please copy and paste any relevant info that would help us
        reproduce/debug. Logs, Screenshots etc are all helpful!
      render: shell
